name: car prediction

on:
  push:
    branches: ['main']

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: install dependencies
        run : pip install -r requirements.txt

      - name: train model
        run: python drc/train.py